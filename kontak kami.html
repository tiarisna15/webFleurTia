<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fleur Bliss - Kontak Kami</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fff8f5;
            color: #000000;
        }

        header {
            background: #e6c7c7;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #000000;
        }

        header p {
            font-size: 1.1rem;
            color: #000000;
            margin-top: 0.3rem;
            font-style: italic;
        }

        main {
            max-width: 900px;
            margin: 3rem auto 4rem auto;
            background: #ffdada;
            padding: 2rem 3rem 3rem 3rem;
            box-shadow: 0 6px 15px rgba(163,108,83,0.2);
            border-radius: 12px;
        }

        main h2 {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #000000;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.6rem 2rem;
            margin-bottom: 2rem;
        }

        form label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #000000;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1.8px solid #d9b8a6;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            color: #dbb3b9;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #d67f49;
            outline: none;
        }

        form textarea {
            min-height: 120px;
            grid-column: span 2;
        }

        form button {
            grid-column: span 2;
            background: #d19aa3;
            color: #fff;
            font-weight: 600;
            font-size: 1.2rem;
            padding: 0.75rem 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background: #b96333;
        }

        .contact-info {
            text-align: center;
            border-top: 1px solid #f0d9cc;
            padding-top: 1.8rem;
            color: #000000;
            font-size: 1rem;
            font-weight: 500;
        }

        .contact-info p {
            margin: 0.4rem 0;
        }

        footer {
            text-align: center;
            padding: 1.7rem 1rem;
            background: #f4c9b1;
            font-size: 0.9rem;
            color: #000000;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
            user-select: none;
        }

        footer a {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.6rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #b66333;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                grid-template-columns: 1fr;
            }

            form textarea,
            form button {
                grid-column: span 1;
            }

            main {
                margin: 2rem 1rem 3rem 1rem;
                padding: 2rem 1.5rem 2.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Fleur Bliss</h1>
        <p>Beauty &amp; Cosmetic Elegance</p>
        <a href="index.html">Home and Product</a> &middot; 
        <a href="tentang kami.html">About Us</a> &middot; 
        <a href="kontak kami.html">Contact</a>

    </header>
    <main>
        <h2>Kontak Kami</h2>
        <form id="contactForm" novalidate>
            <div>
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap Anda" required />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
            </div>
            <div>
                <label for="subject">Subjek</label>
                <input type="text" id="subject" name="subject" placeholder="Subjek pesan" required />
            </div>
            <div>
                <label for="message">Pesan</label>
                <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini..." required></textarea>
            </div>
            <button type="submit">Kirim Pesan</button>
        </form>
        <div class="contact-info">
            <p><strong>Alamat:</strong> Jl. Cantik No. 88, Jakarta, Indonesia</p>
            <p><strong>Telepon:</strong> +62 21 555 1234</p>
            <p><strong>Email:</strong> info@fleurbliss.com</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Fleur Bliss &middot; 
    </footer>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Simple validation
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const subject = form.subject.value.trim();
            const message = form.message.value.trim();

            if (!name || !email || !subject || !message) {
                alert('Mohon lengkapi semua field sebelum mengirim pesan.');
                return;
            }

            // Basic email format check
            const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Mohon masukkan alamat email yang valid.');
                return;
            }

            // Simulate form submission success (as no backend)
            alert('Terima kasih, ' + name + '! Pesan Anda telah terkirim.');
            form.reset();
        });
    </script>
</body>
</html>
